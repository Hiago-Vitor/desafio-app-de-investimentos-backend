version: "3"

services:
  node:
    image: node:16
    container_name: exchange_app
    tty: true
    stdin_open: true
    command: bash
    restart: always
    working_dir: /app
    volumes:
    - ./:/app
    depends_on: 
    - db
    ports:
      - 3000:3000
  db:
    container_name: exchange_app_db
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - 3306:3306

networks:
  default:
    name: exchange_api_net